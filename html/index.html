<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap js</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">bài 1</button>
      <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">bài 2</button>
      <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">bài 3</button>
      <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">bài 4</button>
      <button class="nav-link" id="v-pills-element-tab" data-bs-toggle="pill" data-bs-target="#v-pills-element" type="button" role="tab" aria-controls="v-pills-element" aria-selected="false">bài 5</button>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        <form>
          <h2>Tính tiền lương nhân viên</h2>
          <div class="mb-3">
            <label for="" class="form-label">Tiền lương một ngày</label>
            <input type="text" class="form-control" id="inputprice" >
            
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số ngày làm</label>
            <input type="number" class="form-control" id="inputnumber">
          </div>
          <button onclick="tinhTienLuong()" type="button" class="btn btn-primary">Tính Lương</button>
          <p  id="result" class=" alert alert-danger "></p>
        </form>
      </div>
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
        <form>
          <h2>Tính Giá Trị Trung Bình</h2>
          <div class="mb-3">
            <label for="" class="form-label">số thứ 1</label>
            <input type="number" class="form-control" id="inputnumber1" >
            
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số thứ 2</label>
            <input type="number" class="form-control" id="inputnumber2">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số thứ 3</label>
            <input type="number" class="form-control" id="inputnumber3">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số thứ 4</label>
            <input type="number" class="form-control" id="inputnumber4">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số thứ 5</label>
            <input type="number" class="form-control" id="inputnumber5">
          </div>
          <button onclick="tinhTrungBinh()" type="button" class="btn btn-primary">Tính Trung Bình</button>
          <p  id="numberone" class=" alert alert-danger "></p>
        </form>
      </div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
        <form>
          <h2>Tính Giá Trị Trung Bình</h2>
          
          <div class="mb-3">
            <label for="" class="form-label">Số Tiền USD</label>
            <input type="number" class="form-control" id="inputTien">
          </div>
          <button onclick="quyDoiTien()" type="button" class="btn btn-primary"> Đổi Tiền</button>
          <p  id="price1" class=" alert alert-danger "></p>
        </form>
      </div>
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
        <form>
          <h2>Tính Chu Vi Diện Tích Hình Chữ Nhật</h2>
          <div class="mb-3">
            <label for="" class="form-label">Chiều dài hình chữ nhật</label>
            <input type="number" class="form-control" id="inputchieudai" >
            
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Chiều rộng hình chữ nhật</label>
            <input type="number" class="form-control" id="inputchieurong">
          </div>
          <button onclick="chuViDienTich()" type="button" class="btn btn-primary">Tính Lương</button>
          <p  id="content" class=" alert alert-danger "></p>
        </form>
      </div>
      <div class="tab-pane fade" id="v-pills-element" role="tabpanel" aria-labelledby="v-pills-element-tab">
        <form>
          <h2>Tính tổng 2 kí số</h2>
          <div class="mb-3">
            <label for="" class="form-label">Nhập số có 2 chữ số</label>
            <input type="number" class="form-control" id="inputTong" >
            
          </div>
          <button onclick="tinhTong()" type="button" class="btn btn-primary">Tính Tổng</button>
          <p  id="element" class=" alert alert-danger "></p>
        </form>
      </div>
    </div>
  </div>






    <script src="../js/baitap1.js"></script>
    <script src="../js/baitap2.js"></script>
    <script src="../js/baitap3.js"></script>
    <script src="../js/baitap4.js"></script>
    <script src="../js/baitap5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
